<!DOCTYPE html>
<html>
  <head>
    

    
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>增改页面</title>
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">

  </head>

  
  <body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>类别信息</h5>
                    </div>
                    <div class="ibox-content">
                        <form action="page/producttable.jsp" class="form-horizontal m-t" id="commentForm">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">ID：</label>
                                <div class="col-sm-8">
                                    <input id="id" name="id" minlength="2" type="hidden" class="form-control" required="" aria-required="true" value="">
                                </div>
                            </div>
                             <div class="form-group">
                                <label class="col-sm-3 control-label">所属类别ID：</label>
                                <div class="col-sm-8">
                                    <input id="cid" name="cid" minlength="2" type="hidden" class="form-control" required="" aria-required="true" value="">
                                </div>
                            </div>
                             <div class="form-group">
                                <label class="col-sm-3 control-label">商品编号：</label>
                                <div class="col-sm-8">
                                    <input id="code" name="code" minlength="2" type="hidden" class="form-control" required="" aria-required="true" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">商品名称：</label>
                                <div class="col-sm-8">
                                    <input id="name" type="hidden" class="form-control" name="name" required="" aria-required="true" value="">
                                </div>
                            </div>
                       
                       <div class="form-group">
                                <label class="col-sm-3 control-label">商品规格：</label>
                                <div class="col-sm-8">
                                    <input id="standard" type="hidden" class="form-control" name="standard" required="" aria-required="true" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">商品单位：</label>
                                <div class="col-sm-8">
                                    <input id="unit" type="hidden" class="form-control" name="init" required="" aria-required="true" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">商品单价：</label>
                                <div class="col-sm-8">
                                    <input id="rate" type="hidden" class="form-control" name="rate" required="" aria-required="true" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">商品描述：</label>
                                <div class="col-sm-8">
                                    <input id="info" type="hidden" class="form-control" name="info" required="" aria-required="true" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
  </body>
</html>
